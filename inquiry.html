	<title>Enquiry form</title>

<script>
	
function myfunction() {

	alert("Submitted successfully");

<body>

       
<div class="container">    
         <h2>Enquiry form</h2>
         <br>
        <label>Name :-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="text" name="name" required>
           <br><br>
           <br>
        <label>Email ID :-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="Email" name="mail" required>
         
         <br>
          <br>
           <br>
           <label>Contact no :-</label>&nbsp;&nbsp;&nbsp;
           <input type="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="name" required>
          <br>
           <br>
          <br>
          <label>Enquiry details :-</label>&nbsp;&nbsp;
          <textarea name="text" placeholder="Your enquiry"></textarea>
        <br>
           <br>
           <br><br>
      <button type="submit" onclick="myfunction()">Submit enquiry</button>



</div>












</body>
